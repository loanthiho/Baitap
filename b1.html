<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <p>Click the button to display...</p>
    <button onclick="myFunction()">Try it </button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var text;
            var favDrink =prompt("what your favorite cocktail drink? ", "Daiquiri");
           switch(favDrink){
            case "Martini":
                text = "Excellent choice. Martini is good for your"
                break;
            case "Cos":
                text = "Really? Are you sure the Cos is your favorite?";
                break;
            default:
                text = " I have never heard of that one..";

           } 
           document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>
</html>
