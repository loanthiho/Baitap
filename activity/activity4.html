<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button ...</button></p>
    <input type="number"  name="" id="nhap">
    <button onclick="myFunction()"> Try it</button>
    <p id="demo"></p>
    <script>
    function myFunction(){
        var number=document.getElementById("nhap").value;
        var greeting;
        if (number==0){
            greeting ="ban duoc 0 diem";
            document.getElementById("demo").style.color='yellow';

        }
        else if (number>0){
            greeting="do la so duong";
            document.getElementById("demo").style.background ='blue';
            

        }
        else{
            greeting="day la so am";
            document.getElementById("demo").style.background ='blue';

        }
        document.getElementById("demo").innerHTML=greeting;
    }
    </script>
</body>
</html>
