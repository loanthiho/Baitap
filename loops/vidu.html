<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .square{
           
            height: 20px;
            width: 20px;
            float: left;
            border: 1px solid black;
            background-color: red;
            margin-left: 5px;
            margin-bottom: 5px;
        }
    </style>
    <script>
        var doc=parseInt(prompt("nhap so ngang"));
        var ngang=parseInt(prompt("nhap so doc "));
        for ( var i=0; i<doc; i++){
            for(var j = 0; j<ngang; j++){
                document.write("<div class ='square'></div>");
            }
            document.write("<div style ='clear:both'></div>");
        }
        
    </script>
</body>
</html>
